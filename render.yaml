services:
  - type: web
    name: express-typescript-backend
    runtime: node
    plan: free
    region: oregon

    buildCommand: npm install && npm run build
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production

      - key: SUPABASE_URL
        sync: false

      - key: SUPABASE_ANON_KEY
        sync: false
