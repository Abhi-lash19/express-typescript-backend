name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-smoke-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build TypeScript
      - name: Build project
        env:
          NODE_ENV: production
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      # 5. Runtime smoke test (CRITICAL)
      - name: Start server and verify runtime
        env:
          NODE_ENV: production
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          node dist/server.js &
          SERVER_PID=$!
          sleep 3
          curl -f http://localhost:3000/ || (kill $SERVER_PID && exit 1)
          kill $SERVER_PID
